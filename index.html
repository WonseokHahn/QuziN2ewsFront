<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizN2ews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-[#2e2e2e] text-[#d6d6d6] min-h-screen font-sans">
  
  <!-- Header -->
  <header class="bg-[#383838] text-[#d6d6d6] px-6 py-4 flex justify-between items-center shadow-md relative z-20">
    <h1 id="logo" class="text-2xl font-extrabold cursor-pointer select-none hover:text-[#7ee8c1] transition">
      QuizN2ews
    </h1>
    <!-- 햄버거 버튼 -->
    <button id="hamburgerBtn" class="focus:outline-none">
      <svg class="w-8 h-8 text-[#7ee8c1]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>
  
  <!-- 슬라이드 메뉴 -->
  <div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-[#3a3a3a] text-[#d6d6d6] shadow-lg transform translate-x-full transition-transform duration-300 z-40">
    <div class="flex justify-between items-center px-6 py-4 border-b border-[#555]">
      <span class="text-lg font-bold">메뉴</span>
      <button id="menuCloseBtn">
        <svg class="w-6 h-6 text-[#7ee8c1]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="flex flex-col p-4 space-y-3">
      <button id="menuQuizBtn" class="w-full text-left px-4 py-2 rounded bg-[#7ee8c1] text-[#2e2e2e] font-semibold hover:bg-[#5ccaa6]">틈새 지식 퀴즈</button>
      <button id="menuNewsBtn" class="w-full text-left px-4 py-2 rounded bg-[#7ee8c1] text-[#2e2e2e] font-semibold hover:bg-[#5ccaa6]">요약 뉴스 피드</button>
      <button id="menuFortuneBtn" class="w-full text-left px-4 py-2 rounded bg-[#7ee8c1] text-[#2e2e2e] font-semibold hover:bg-[#5ccaa6]">오늘의 타로</button>
    </div>
  </div>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-6">
    <div id="loading" class="hidden fixed inset-0 flex items-center justify-center bg-black/70 z-50">
      <div class="animate-spin rounded-full h-16 w-16 border-4 border-[#d6d6d6] border-t-[#7ee8c1]"></div>
    </div>

    <!-- QUIZ -->
    <section id="quiz" class="quiz active">
      <h2 class="text-xl font-semibold mb-4 text-[#7ee8c1]">GPT 퀴즈 생성</h2>
      <div class="flex flex-col sm:flex-row gap-3 mb-4">
        <input type="text" id="topicInput" placeholder="주제를 입력하세요" class="input-box" />
        <button id="generateQuizBtn" class="btn-primary">퀴즈 생성</button>
        <button id="generateBalanceBtn" class="btn-secondary">랜덤 밸런스게임</button>
      </div>
      <ul id="quizList" class="space-y-4"></ul>
    </section>

    <!-- NEWS -->
    <section id="news" class="news hidden">
      <h2 class="text-xl font-semibold mb-4 text-[#7ee8c1]">네이버 뉴스 검색</h2>
      <div class="flex flex-col sm:flex-row gap-3 mb-4">
        <input type="text" id="newsInput" placeholder="검색어 입력" class="input-box" />
        <button id="searchNewsBtn" class="btn-primary">뉴스 검색</button>
        <button id="summarizeNewsBtn" class="btn-secondary">뉴스 요약 보기</button>
      </div>
      <div id="newsSummary" class="mb-6"></div>
      <ul id="newsList" class="space-y-4"></ul>
    </section>

    
    <section id="fortune" class="fortune hidden">
      <h2 class="text-xl font-semibold mb-4 text-[#7ee8c1]">오늘의 타로</h2>
      <div class="flex flex-col gap-3 mb-4">

        <!-- 이름 입력 -->
        <input type="text" id="fortuneName" placeholder="이름" class="input-box w-full" />

        <!-- 생년월일 -->
        <input type="date" id="fortuneBirth" class="input-box w-full" placeholder="생년월일" />

        <div class="flex gap-2">
          <select id="birthHour" class="input-box w-1/2">
            <option value="00">모름</option>
            <option value="24">0시</option>
            <option value="01">1시</option>
            <option value="02">2시</option>
            <option value="03">3시</option>
            <option value="04">4시</option>
            <option value="05">5시</option>
            <option value="06">6시</option>
            <option value="07">7시</option>
            <option value="08">8시</option>
            <option value="09">9시</option>
            <option value="10">10시</option>
            <option value="11">11시</option>
            <option value="12">12시</option>
            <option value="13">13시</option>
            <option value="14">14시</option>
            <option value="15">15시</option>
            <option value="16">16시</option>
            <option value="17">17시</option>
            <option value="18">18시</option>
            <option value="19">19시</option>
            <option value="20">20시</option>
            <option value="21">21시</option>
            <option value="22">22시</option>
            <option value="23">23시</option>
          </select>
        
          <select id="birthMinute" class="input-box w-1/2">
            <option value="00">모름</option>
            <option value="00">00분</option>
            <option value="15">15분</option>
            <option value="30">30분</option>
            <option value="45">45분</option>
          </select>
        </div>


        <!-- 운세 항목 (다중 선택) -->
        <div id="fortuneTypesBox" class="grid grid-cols-2 gap-2 bg-[#3a3a3a] p-4 rounded shadow-md">
          <label><input type="checkbox" class="fortuneType" value="금전운" /> 금전운</label>
          <label><input type="checkbox" class="fortuneType" value="취업운" /> 취업운</label>
          <label><input type="checkbox" class="fortuneType" value="사업운" /> 사업운</label>
          <label><input type="checkbox" class="fortuneType" value="연애운" /> 연애운</label>
          <label><input type="checkbox" class="fortuneType" value="건강운" /> 건강운</label>
          <label><input type="checkbox" class="fortuneType" value="기타" id="fortuneEtc" /> 기타</label>
        </div>

        <!-- 기타 입력 -->
        <input type="text" id="fortuneCustom" placeholder="직접 입력할 운세 항목" class="input-box hidden w-full bg-[#3a3a3a] text-white" />

        <!-- 버튼 -->
        <button id="getFortuneBtn" class="btn-primary w-full">사주 분석</button>
      </div>

      <!-- 결과 -->
      <div id="fortuneResult" class="mt-4"></div>
    </section>
  </main>


  <!-- Main JS -->
  <script src="./js/main.js"></script>

</body>
</html>
